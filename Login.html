<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="LogIn_SignIn_css.css">
  <link rel="stylesheet" href="SigUp_LogIn.js">
</head>
<body>
  <div class="case">
    <br>
    <h2>LogIn</h2>
    <form id="form" class="content">
      
      <br>
      <label for="email" id="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="* example@example.com" required>
      <br><br>
      <label for="password" id="password">Password:</label>
      <input type="text" name="password" id="password" placeholder="* Password" required>
      <br><br>
      <button type="submit" id="LogIn" class="main">LogIn</button>
              
      <button>
        <a href="A_Project.html">Cancel</a>
      </button>
             
      <br><br>
      <a href="SignIUp.html">Don't have an account</a>
    </form>
  </div>
</body>
